<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="background-img-container">
            <img src="images/background-img.jpg" alt="lush green leafs" class="background-img">
            <div class="form-logo-text-container">
                <img src="images/odin-lined.png" alt="viking logo" class="form-logo">
                <p class="form-logo-text">Odin</p>
            </div>
            <div class="image-credits">
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
    </div>
    <div class="form-column">
        <div class="form-subtitles">
            <h2 class="sub-title">This is not a real online service! You know you need something like this in your life
                to
                help you realize
                your deepest dreams. <br /> Sign up <span class="italicized">now</span> to get started.</span>
            </h2>
            <h2 class="sub-title">
                You <span class="italicized">know</span> you want to.
            </h2>
        </div>
        <form action=" " action="get" id="registration-form">
            <h1>Let's do this!</h1>
            <div class="form-row">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-control">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                </div>
                <div class=" form-control">
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                </div>
            </div>
        </form>
        <div class="form-bottom">
            <div class="form-button">
                <button type="submit" form="registration-form">Create Account</button>
            </div>
            <div class="subtext">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
